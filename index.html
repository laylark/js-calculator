<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link href='app.css' rel='stylesheet' />
</head>
<body>
    <h1 class='title'>JS Calculator</h1>
    <table border='1'>
        <tr>
            <td><input type='button' value='AC' onclick='clearResult()' /></td>
            <td colspan="3"><input type="text" id="result"/></td>
        </tr>
        <tr>
            <td><input type='button' value='7' onclick='numberClicked("7")' /></td>
            <td><input type='button' value='8' onclick='numberClicked("8")' /></td>
            <td><input type='button' value='9' onclick='numberClicked("9")' /></td>
            <td><input type='button' value='/' onclick='operatorClicked("/")' /></td>
        </tr>
        <tr>
            <td><input type='button' value='4' onclick='numberClicked("4")' /></td>
            <td><input type='button' value='5' onclick='numberClicked("5")' /></td>
            <td><input type='button' value='6' onclick='numberClicked("6")' /></td>
            <td><input type='button' value='x' onclick='operatorClicked("*")' /></td>
        </tr>
        <tr>
            <td><input type='button' value='1' onclick='numberClicked("1")' /></td>
            <td><input type='button' value='2' onclick='numberClicked("2")' /></td>
            <td><input type='button' value='3' onclick='numberClicked("3")' /></td>
            <td><input type='button' value='-' onclick='operatorClicked("-")' /></td>
        </tr>
        <tr>
            <td><input type='button' value='0' onclick='numberClicked("0")' /></td>
            <td><input type='button' value='.' onclick='numberClicked(".")' /></td>
            <td><input type='button' value='=' onclick='calc("=")' /></td>
            <td><input type='button' value='+' onclick='operatorClicked("+")' /></td>
        </tr>
    </table>
    <script src='/app.js'></script>
</body>
</html>
